<html>
	<head>
		<link rel="stylesheet" type="text/css" href="static/css/styles.css">
		<title>Scraper Factory</title>		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="static/js/jquery-2.0.3.js"></script>
		<script src="static/js/main.js"></script>
			  
	</head>
	
	
	<body>
		<div id='scraper_header'>
			<a href="index.html"><img style="float:left; margin-left:20px" src="../static/img/logoSmall.png" alt="Scraper Factory" size="50%"></a>
		</div>
		<div id='scraper_mainContent'>
			<div id='scraper_pageView' class='view'>
				{{external_html}}
			</div>
			<div id="scraper_json" style="text-align:left">
				<form id="json">
				
				<div id="firstName" class="main"> <p class="id">First Name</p>: <p class="value">John</p> </div>
				<div id="lastName" class="main"> <p class="id">Last Name</p>: <p class="value">Smith</p> </div>
				<div id="age" class="main"> <p class="id">Age</p>: <p class="value">25</p> </div>
				<div id="address" class="main"> <p class="id">Address</p>:
					<div id="innerAddress" class="inner"> 
						<p class="inner_id">Street Address</p>: <p class="inner_value">21 2nd Street</p>
						<p class="inner_id">City</p>: <p class="inner_value">New York</p>
						<p class="inner_id">State</p>: <p class="inner_value">NY</p>
						<p class="inner_id">Postal Code</p>: <p class="inner_value">10021</p>
					</div>
				</div>
				<p></p>
				<div id="phoneNumbers" class="main">
					<p>PhoneNumbers: </p>
					<div id="innerNumbers" class="inner"> 
						<div id="innerNumbers1" class="inner"> 
							<p class="inner_id">Type</p>: <p class="inner_value">Home</p>
							<p class="inner_id">Number</p>: <p class="inner_value">212 555-1234</p>
						</div>
						<div id="innerNumbers2" class="inner"> 
							<p class="inner_id">Type</p>: <p class="inner_value">fax</p>
							<p class="inner_id">Number</p>: <p class="inner_value">646 555-4567</p>
						</div> 
					</div>
				</div>
				</form>
			</div>
			
			
		</div>
		
	</body>
	
	
</html>
