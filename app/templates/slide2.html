<html>
	<head>
		<link rel="stylesheet" type="text/css" href="static/css/styles.css">
		<title>Scraper Factory</title>		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="static/js/jquery-2.0.3.js"></script>
		<script src="static/js/main.js"></script>
			  
	</head>
	
	
	<body>
		<div id='scraper_header'>
			<a href="index.html"><img style="float:left; margin-left:20px" src="../static/img/logoSmall.png" alt="Scraper Factory" size="50%"></a>
		</div>
		<div id='scraper_mainContent'>
			<div id='scraper_pageView' class='view'>
				{{external_html}}
			</div>
			<div id="scraper_json" style="text-align:left">
				<form id="json" action='slide2.html' method="post">
					<input class="jsonBox" type="hidden" name="name" value="{{name}}">
					<input class="jsonBox" type="hidden" name="url" value="{{url}}">
					<br/>

					<input type="submit" id= 'send' value="Submit">
				</form>
			</div>
			
			
		</div>
		
	</body>
	
	
</html>
